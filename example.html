<head>

  <title>Gallery</title>

  <link rel="stylesheet" href="yothumbnailgallery.css">

</head>

<body>

<div id="gallery">

  <div class="thumbnails"></div>
  <div class="thumbnail_viewer">
    <a href="#" class="thumbnail_left"></a>
    <a href="#" class="thumbnail_right"></a>
    <a href="#" class="thumbnail_close">&times;</a>
    <div class="thumbnail_img">
      <div class="thumbnail_caption"></div>
    </div>
  </div>

</div>

<p align="center"><cite>Placeholder images from <a href="http://placekitten.com/">placekitten</a></cite></p>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="jquery.yothumbnailgallery.js"></script>
  <script>
  $('#gallery').gallery(
    [
      { url: "http://placekitten.com/800/570", thumb_url: "http://placekitten.com/800/570", caption: 'Dolor sit amet' },
      { url: "http://placekitten.com/g/350/200", thumb_url: "http://placekitten.com/g/350/200", caption: 'Numquam scripserit in sea' },
      { url: "http://placekitten.com/800/600", thumb_url: "http://placekitten.com/800/600", caption: 'Lorem ipsum dolor sit amet' },
      { url: "http://placekitten.com/g/350/150", thumb_url: "http://placekitten.com/g/350/150", caption: 'Pri ne autil' },
      { url: "http://placekitten.com/500/400", thumb_url: "http://placekitten.com/500/400", caption: 'Simul consulatu in quo. Numquam scripserit in sea, id eum autem aliquip scaevola.' },
      { url: "http://placekitten.com/g/500/400", thumb_url: "http://placekitten.com/g/500/400", caption: 'Dolor' },

      { url: "http://placekitten.com/g/800/500", thumb_url: "http://placekitten.com/g/800/500", caption: 'Numquam scripserit in sea' },
      { url: "http://placekitten.com/900/500", thumb_url: "http://placekitten.com/900/500", caption: 'Scripserit in sea' }

    {

  </script> 

</body>
